#####################################################################################
##  os setting
#####################################################################################
if-shell "uname | grep -q Darwin" "source-file ~/.dotfiles/.tmux.conf.osx" ""


# 256色端末を使用する
set -g default-terminal "screen-256color"

# escape key delay
set -sg escape-time 1

#####################################################################################
##  key bind setting
#####################################################################################

set-option -g prefix C-t

# nbind space
bind space command-prompt "select-window -t '%%'"

# new pain in same path
bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}" -v
bind \ split-window -c "#{pane_current_path}" -h

# pain move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# pain resize
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


#####################################################################################
##  status line
#####################################################################################

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green


#####################################################################################
##  tmux plugin manager
#####################################################################################

# plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'seebi/tmux-colors-solarized'


# plugin manager run (keep this line at the very bottom of tmux.conf)
if-shell "test -d ~/.ghq/github.com/tmux-plugins/tpm" "run-shell '~/.ghq/github.com/tmux-plugins/tpm/tpm'"

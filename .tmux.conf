#####################################################################################
##  os setting
#####################################################################################
if-shell "uname | grep -q Darwin" "source-file ~/.dotfiles/.tmux.conf.osx" ""


#####################################################################################
##  nomal setting
#####################################################################################

# 256色端末を使用する
set -g default-terminal "screen-256color"

# escape key delay
set -sg escape-time 1

# ウィンドウとペインの番号を1から開始する（デフォルト0）
set-option -g base-index 1
set-window-option -g pane-base-index 1


#####################################################################################
##  key bind setting
#####################################################################################

set-option -g prefix C-t

# nbind space
bind space command-prompt "select-window -t '%%'"

# new pain in same path
bind c new-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}" -v
bind \ split-window -c "#{pane_current_path}" -h

# pain move
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# pain resize
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# reload config
unbind r
bind r source-file ~/.tmux.conf ; display-message "Reloaded Config!"


#####################################################################################
##  status line
#####################################################################################

set-option -g status-position top

# #H:host name; #P:pain number
set -g status-left-length 30
set-option -g status-left '#{?client_prefix,#[reverse],} #H:[#P] #[default]'

# show time on right
set-option -g status-right '#(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

set-option -g status-interval 5
set-option -g status-justify centre


#####################################################################################
##  tmux plugin manager
#####################################################################################

# plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-open'

set -g @plugin 'seebi/tmux-colors-solarized'


# plugin manager run (keep this line at the very bottom of tmux.conf)
run "$(ghq root)/github.com/tmux-plugins/tpm/tpm"
